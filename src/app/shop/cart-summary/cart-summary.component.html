<div class="text-white">
  <small>
    Your cart:
    <span *ngIf="anyCartItem$ | async;else empty">
      {{ itemCount$ | async }} item(s)
      {{ cartPrice$ | async | usCurrency }}
    </span>
    <ng-template #empty>
      (empty)
    </ng-template>
  </small>
  <button
    class="btn btn-sm gb-dark text-white"
    [disabled]="anyCartItem$ | not | async"
    routerLink="/cart"
  >
    <fa-icon [icon]="faShoppingCart"></fa-icon>
  </button>
</div>
